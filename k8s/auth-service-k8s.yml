apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: auth-service
  namespace: default
spec:
  selector:
    matchLabels:
      app: auth-service
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: microservdemo/piggymetrics-auth-service:{{IMG_VERSION}}
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: CONFIG_SERVICE_PASSWORD
          value: "{{CONFIG_SERVICE_PASSWORD}}"
        - name: NOTIFICATION_SERVICE_PASSWORD
          value: "{{NOTIFICATION_SERVICE_PASSWORD}}"
        - name: STATISTICS_SERVICE_PASSWORD
          value: "{{STATISTICS_SERVICE_PASSWORD}}"
        - name: ACCOUNT_SERVICE_PASSWORD
          value: "{{ACCOUNT_SERVICE_PASSWORD}}"
        - name: MONGODB_PASSWORD
          value: "{{MONGODB_PASSWORD}}"
        - name: JAVA_TOOL_OPTIONS
          value: '-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=1'
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: http
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  ports:
  - name: http
    port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: auth-service
  sessionAffinity: None
  type: ClusterIP
